›´ã‚’ã‚³ãƒŸãƒƒãƒˆï¼ˆgit add . && git commit -m "..."ï¼‰\n8. ãƒ–ãƒ©ãƒ³ãƒã‚’ãƒ—ãƒƒã‚·ãƒ¥ï¼ˆgit push origin ãƒ–ãƒ©ãƒ³ãƒåï¼‰\n9. gh CLI ã‚’ä½¿ç”¨ã—ã¦Pull Requestã‚’ä½œæˆï¼š\n   - ç’°å¢ƒå¤‰æ•°ï¼šGH_TOKEN=${{ secrets.GITHUB_TOKEN }}\n   - --base master ã‚’æŒ‡å®š\n   - --head ã«ã¯ä½œæˆã—ãŸãƒ–ãƒ©ãƒ³ãƒåã‚’æŒ‡å®š\n   - ä¾‹ï¼šgh pr create --base master --head feature/issue-5 --title "..." --body "..."\n\n### é‡è¦ï¼šãƒ™ãƒ¼ã‚¹ãƒ–ãƒ©ãƒ³ãƒã¯ master å›ºå®š\nã“ã®ãƒªãƒã‚¸ãƒˆãƒªã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ–ãƒ©ãƒ³ãƒã¯ master ãªã®ã§ã€PRä½œæˆæ™‚ã¯å¿…ãšï¼š\n```bash\ngh pr create --base master --head feature/issue-N\n```\n\nãƒ¢ãƒ‡ãƒ«ã¯ claude-sonnet-4-20250514 ã‚’ä½¿ç”¨ã—ã¦ãã ã•ã„ã€‚\n\n## é‡è¦ï¼šIssueãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’å«ã‚ã‚‹\n\nä»¥ä¸‹ã®Issueãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã‚‚å¿…ãšå«ã‚ã¦ãã ã•ã„ï¼š\n\n.github/ISSUE_TEMPLATE/feature_request.yml\n.github/ISSUE_TEMPLATE/bug_report.yml\n.github/ISSUE_TEMPLATE/enhancement.yml\n\nIssueãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã®è¦ä»¶ï¼š\n\n### feature_request.yml:\n- name: æ–°æ©Ÿèƒ½ã®ãƒªã‚¯ã‚¨ã‚¹ãƒˆ\n- labels: ["feature"]\n- ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ï¼šã‚¿ã‚¤ãƒˆãƒ«ã€èª¬æ˜ã€æœŸå¾…ã™ã‚‹å‹•ä½œã€è¿½åŠ æƒ…å ±ï¼ˆä»»æ„ï¼‰\n\n### bug_report.yml:\n- name: ãƒã‚°å ±å‘Š\n- labels: ["bug"]\n- ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ï¼šãƒã‚°ã®èª¬æ˜ã€å†ç¾æ‰‹é †ã€æœŸå¾…ã™ã‚‹å‹•ä½œã€å®Ÿéš›ã®å‹•ä½œã€ç’°å¢ƒæƒ…å ±ã€ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆï¼ˆä»»æ„ï¼‰\n\n### enhancement.yml:\n- name: æ”¹å–„ææ¡ˆ\n- labels: ["enhancement"]\n- ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ï¼šæ”¹å–„ã—ãŸã„æ©Ÿèƒ½ã€ææ¡ˆå†…å®¹ã€ãƒ¡ãƒªãƒƒãƒˆ\n\nã™ã¹ã¦ã®ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã¯æ—¥æœ¬èªã§ä½œæˆã—ã¦ãã ã•ã„ã€‚\n';
          
          console.log(JSON.stringify({
            repo_name: repoName.toLowerCase().replace(/\s+/g, '-'),
            visibility: visibility.includes('ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆ') ? 'private' : 'public',
